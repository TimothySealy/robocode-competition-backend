<!doctype html>
<html ng-app="robocodecupApp">
<head>
    <!-- Angular JS and plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script src="scripts/lib/angular-local-storage.min.js"></script>
    <link rel="stylesheet" href="styles/robocodecup.css">

    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("April 12, 2019 20:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("deadline").innerHTML = days + " Days " + hours + " Hours "
      + minutes + " Minutes " + seconds + " Seconds ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("deadline").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>

</head>
<body>
<div class="container" ng-controller="HeaderCtrl">
    <nav class="navbar navbar-robocodecup">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Robocodecup</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Ranking <span class="sr-only">(current)</span></a></li>
                    <li><a href="#!/team">Teams</a></li>
                    <li><a href="#!/upload">Upload</a></li>
                    <li><a href="#!/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{currentcompetition.name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="competition in competitions"><a ng-click="setCurrentCompetition(competition.code)">{{competition.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <img src="images/competitions/{{currentcompetition.code}}.png" class="img-rounded img-responsive"/>
                </div>
                <div class="col-md-6">
                    <h1>{{currentcompetition.name}}</h1>
                    <p>{{currentcompetition.description}}</p>
                </div>
                <div class="col-md-4">
                    <!-- Add sponsor images -->
                </div>
            </div>
        </div>
    </div>

    <div class="countdown">
        <div class="container">
          <div class="row">
            Countdown to final battle:
            <span id="deadline"></span>
          </div>
        </div>
    </div>
</div>


<div class="container">
    <div ng-view=""></div>
</div>

<!-- App controllers -->
<script src="scripts/app.js"></script>

<script src="scripts/services/CompetitionSvc.js"></script>
<script src="scripts/services/LoginSrv.js"></script>

<script src="scripts/controllers/HeaderCtrl.js"></script>
<script src="scripts/controllers/RankingsCtrl.js"></script>
<script src="scripts/controllers/TeamsCtrl.js"></script>
<script src="scripts/controllers/TeamCtrl.js"></script>
<script src="scripts/controllers/UploadCtrl.js"></script>
<script src="scripts/controllers/AdminCtrl.js"></script>
<script src="scripts/controllers/LoginCtrl.js"></script>

</body>
</html>
